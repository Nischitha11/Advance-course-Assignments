<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="login.php" method="get"></form>
    <fieldset class="user-info">
        <legend>
            <label>Personal Details</label>
        </legend>
        <div>
            <label>Name :</label>
            <input type="text" name="username" required autocomplete="off">

        </div>
        <div>
            <label>Password :</label>
            <input type="text" name="password" required autocomplete="off">
        </div>
        <div>
            <label>Email Id :</label>
            <input type="email" name="email">
        </div>

        <div>
            <label>Gender :</label>
            <input type="radio" id="male" name="gender" value="male" required autocomplete="off">
            <input type="radio" id="female" name="gender" value="female">
        </div>

        <div>
            <label>Contact :</label>
            <input type="text" pattern="[896][0-9]{9}" required autocomplete="off">
        </div>

    </fieldset>
    
</body>
</html>
