<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video player</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id = "video-container" >
        <div id = "video-content">
            <video id = "video" poster="https://assets.codepen.io/32795/poster.png">
                <source src = "http://media.w3.org/2010/05/sintel/trailer.mp4" type = "video/mp4">
            </video>  
            <div id="buttons">
                <button class="button" id="play-btn" onclick = "play()">Start</button>
                <button class="button" id="pause-btn" onclick = "pause()">Pause</button>
                <button class="button"  id="stop-btn" onclick="stop()">Stop</button>
            </div>
        </div>
    </div> 
    <script src="./main.js"></script>
</body>
</html>
